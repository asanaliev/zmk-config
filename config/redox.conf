# Uncomment the following lines to enable the Redox RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Enable battery reporting
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_BAS=y
CONFIG_ZMK_BATTERY=y
CONFIG_ZMK_BATTERY_REPORTING=y

# Enable power management (optional but recommended)
CONFIG_PM_DEVICE=y

# Set battery polling interval (adjust as needed)
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60
